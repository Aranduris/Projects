<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static',filename='css/Style.css')}}">
</head>
<body>
<div class="navbar">
    <a href="/About/">About</a>
    <a href="/">Home</a>
    <div class="dropdown">
      <button class="dropbtn">
          Browse 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/Plants/">Plants</a>
        <a href="/Viruses">Viruses</a>
        <a href="/Infects/">Infects</a>
        <a href="/CDS/">CDS</a>
        <a href="/motifs_domain/">Motifs & Domain</a>
      </div>
    </div>
    <div class="dropdown" style="float:  right;">
        <button class="dropbtn">
          Search Options
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="/Home/Common">Common Name</a>
          <a href="/Home/Virus">Virus Name</a>
          <a href="/Home/Motif">Motifs</a>
        </div>
     </div>
    <div class="search-container">
      <form action="/Scientific Name/Result/" method="GET">
        <input type=text placeholder="Search.." name="search" >
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    </div>
  </div>
  <div style="padding-left:16px">
  <h3>Infection Table</h3>
  <p>Shows all known virus infections for a perticular plant species</p>
    <table class="table">
        <thead>
          <tr>
            <th>Plant Name</th>
            <th>Virus Name</th>
          </tr>
        </thead>
        <tbody>
          {% for Infect in Infects %}
          <tr>
            <td>{{Infect.scientificname}}</td>
            <td>{{Infect.virusname}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</body>
</html>
